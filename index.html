<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="container">
        <div class = "text-center">
            <div class = "header">
                <h1 class="text"><strong>Snake Game</strong></h1>
                <div class = "btn-container">
                    <h2 id="h2">Choose Play Level</h2>
                    <button id="btn1" class="btn btn-warning btn-lg">Easy</button>
                    <button id="btn2" class="btn btn-success btn-lg">Medium</button>
                    <button id="btn3" class="btn btn-danger btn-lg">Hard</button>
                </div>      
                <div class="canvas">
                    <canvas id="canvas" height="450" width="800"></canvas><br>
                </div>
                <div class="btn-start">
                    <button id="start" style="display: none;" class="btn btn btn-primary btn-lg active">Play</button>
                    <button id="pause" style="display: none;" class="btn btn btn-warning btn-lg active">Pause</button>
                </div>        
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
